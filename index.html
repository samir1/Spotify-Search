    <script>
    function searchForSong() {
      // console.log($("#search").val());
      $.getJSON( "http://0.0.0.0:4567/?q="+$("#search").val(), function( data ) {
          // console.log(data);
          var items = [];
          $.each( data, function( key, val ) {
            items.push(val);
          });
          $("#results").html(items);
        });
    }
    </script>
